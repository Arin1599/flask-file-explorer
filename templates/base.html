<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>File Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .thumb { width: 150px; height: 150px; object-fit: cover; }
    .file-card { width: 160px; margin: 8px; text-align:center; }
    #scanProgressWrap { display:none; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h2><a href="{{ url_for('index') }}">Flask File Explorer</a></h2>
      <div>
        <button id="refreshBtn" class="btn btn-outline-primary">Refresh (Scan)</button>
      </div>
    </header>

    <div id="scanProgressWrap">
      <div class="mb-1" id="scanStatus">Status: idle</div>
      <div class="progress" style="height:18px">
        <div id="scanProgressBar" class="progress-bar" role="progressbar" style="width:0%">0%</div>
      </div>
      <small id="scanMessage" class="text-muted"></small>
    </div>

    {% block content %}{% endblock %}
  </div>

<script>
const refreshBtn = document.getElementById('refreshBtn');
const scanWrap = document.getElementById('scanProgressWrap');
const scanBar = document.getElementById('scanProgressBar');
const scanStatus = document.getElementById('scanStatus');
const scanMessage = document.getElementById('scanMessage');
let evtSource = null;

function connectSSE(){
  if(evtSource) return;
  evtSource = new EventSource('/scan/stream');
  evtSource.addEventListener('progress', e=>{
    try{
      const state = JSON.parse(e.data);
      // update UI
      if(state.stage === 'processing' && state.total && state.total>0){
        const pct = Math.round((state.done/state.total)*100);
        scanBar.style.width = pct + '%';
        scanBar.textContent = pct + '%';
      } else if(state.stage === 'collected'){
        scanBar.style.width = '2%';
        scanBar.textContent = 'Starting...';
      } else if(state.stage === 'finished'){
        scanBar.style.width = '100%';
        scanBar.textContent = '100%';
      }
      scanStatus.textContent = 'Status: ' + (state.stage || 'unknown');
      scanMessage.textContent = state.message ? state.message : '';
      scanWrap.style.display = 'block';
      if(state.stage === 'finished' || state.stage === 'error'){
        // auto-close SSE after a short delay
        setTimeout(()=>{ if(evtSource){ evtSource.close(); evtSource=null; } }, 800);
      }
    }catch(err){
      console.error('invalid progress payload', err);
    }
  });
  evtSource.onerror = function(e){
    // connection lost; close and retry later
    console.warn('SSE error', e);
    // keep it closed for now
    if(evtSource){ evtSource.close(); evtSource = null; }
  }
}

refreshBtn.addEventListener('click', async ()=>{
  // start SSE first to receive progress quickly
  connectSSE();
  scanWrap.style.display = 'block';
  scanStatus.textContent = 'Status: queued';
  try{
    const r = await fetch('/refresh', { method: 'POST' });
    if(r.status === 409){
      const j = await r.json();
      alert('Scan not started: ' + j.message);
      return;
    }
    const j = await r.json();
    if(!j.success){
      alert('Failed to start scan: ' + (j.message || 'unknown'));
    }
  }catch(err){
    alert('Error starting scan: ' + err);
  }
});
</script>
</body>
</html>
