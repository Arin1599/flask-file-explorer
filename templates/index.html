{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-12">
      <h4>Categories</h4>
      <div class="list-group">
        {% for k, count in categories.items() %}
          <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" href="{{ url_for('view_category', cat=k) }}">
            {{ k | capitalize }}
            <span class="badge bg-primary rounded-pill">{{ count }}</span>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
